  <section class='container col-6 pt-5'> 
    <div class="row">
      <div class='col-6'>
        <div class="card text-dark">
          <form>
              <h4 class='card-header'><b>Member Sign Up</b> (* is required)</h4>
              <div class=card-body>
                <div class="form-group">
                    <label for="fname">First Name*</label>
                    <input type="text" class="form-control" id="fname" placeholder="">
                </div>

                <div class="form-group">
                    <label for="mname">Middle Name</label>
                    <input type="text" class="form-control" id="mname" placeholder="">
                </div>
                <div class="form-group">
                    <label for="lname">Last Name*</label>
                    <input type="text" class="form-control" id="lname" placeholder="">
                </div>

                <div class="form-group">
                  <label for="email">Email*</label>
                  <input type="email" class="form-control" id="email" placeholder="">
                </div>

                <div class="form-group">
                    <label for="name">Zip Code*</label>
                    <input type="text" class="form-control" id="zip" placeholder="">
                </div>
                <button type="submit" class="btn btn-info" id="submit">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="pt-5">
      <div class="card text-dark">
        <h4 class='card-header bg-secondary text-white'>View/Update Members</h4>
        <div class=card-body> 
          <table>
            <thead>
              <th>First Name</th>
              <th>Middle Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Zip Code</th>
            </thead>
            <tbody>
              <tr>
                <td><input type="text" placeholder="John" disabled = true></td>
                <td><input type="text" placeholder="Smith" disabled = true></td>
                <td><input type="text" placeholder="A" disabled = true></td>
                <td><input type="email" placeholder="johnsmith@gmail.com" disabled = true></td>
                <td><input type="text" placeholder="12345" disabled = true></td>
                <td><input type="submit" id="update" value="Update"></td>
                <td> <input type="submit" id="delete" value="Delete"></td>
                <td><a href="MemberAccount.html" class="btn btn-primary btn-sm">View Loans/Reservations</a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
