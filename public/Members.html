<body>
  <nav class="navbar navbar-expand-sm navbar-light bg-transparent">
    <div class="container ">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

        </div>

    </div>
  </nav>
  <section class='container col-6 pt-5'> 
    <div class="row">
      <div class='col-6'>
        <div class="card text-dark">
          <form>
              <h4 class='card-header'><b>Member Sign Up</b> (* is required)</h4>
              <div class=card-body>
                <div class="form-group">
                    <label for="fname">First Name*</label>
                    <input type="text" class="form-control" id="fname" placeholder="">
                </div>

                <div class="form-group">
                    <label for="mname">Middle Name</label>
                    <input type="text" class="form-control" id="mname" placeholder="">
                </div>

                <div class="form-group">
                    <label for="lname">Last Name*</label>
                    <input type="text" class="form-control" id="lname" placeholder="">
                </div>

                <div class="form-group">
                  <label for="email">Email*</label>
                  <input type="email" class="form-control" id="email" placeholder="">
                </div>

                <div class="form-group">
                    <label for="name">Zip Code*</label>
                    <input type="text" class="form-control" id="zip" placeholder="">
                </div>
                <button type="submit" class="btn btn-info" id="signup">Sign Up</button>
            </div>
          </form>
        </div>
        <span class=" container badge alert-info" id="message"></span> 
      </div>

      <div class='col-6'>
        <div class="card shadow text-dark">
          <form>
            <h4 class='card-header'><b>Member Search</b></h4>
            <div class=card-body>
              <div class="form-group">
                  <label for="lname">Last Name</label>
                  <input type="text" class="form-control" id="nameSearch" placeholder="">
              </div>

              <div class="form-group">
                  <label for="name">Zip Code</label>
                  <input type="text" class="form-control" id="zipSearch" placeholder="">
              </div>
              <button type="submit" class="btn btn-info" id="search">Search</button>
              <p class= 'card-text'>Leave fields blank to see all members</p>
          </div>
        </form>
        </div>
      </div>
    </div>
  </section>

  <div class="pt-5"> 
      <h4 class='card-header bg-secondary text-white text-center' >View/Update Members</h4>
  </div>

    <script src="js/memberScript.js"></script>
