        <form>
            <h4 class='card-header'><b> Add Author</b> (* is required)</h4>
            <div class=card-body>
              <div class="form-group">
                  <label for="name">First Name*</label>
                  <input type="text" class="form-control" id="fname" placeholder=""/>
              </div>
              <div class="form-group">
                  <label for="name">Middle Name</label>
                  <input type="text" class="form-control" id="mname" placeholder="" />
              </div>
              <div class="form-group">
                  <label for="name">Last Name*</label>
                  <input type="text" class="form-control" id="lname" placeholder=""/>
              </div>
              <button type="submit" class="btn btn-info" id="addAuthor">Add Author</button>
          </div>
        </form>
      </div>
      <span class=" container badge alert-info" id="message"></span>
      </div>
    <br>
    <form class='col-6'>
      <div class="card shadow text-dark">
        <h4 class='card-header '><b>Search for an Author</b></h4>
        <div class=card-body> 
          <div class="form-group">
            <label for="auth_id">Author ID</label>
            <input type="text" list="select" id ='auth_id' class="form-control" placeholder="" >
            <datalist id="select"></datalist>
          </div>

          <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" id="first_name" placeholder="" >
          </div>

          <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" id="last_name" placeholder="">
          </div>
          <button type="submit" class="btn btn-info" id="searchAuthor"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg> Search</button>
          <p class= 'card-text text-secondary'>Leave fields blank to see all authors</p>
      </div>
      </div>
    </form>
