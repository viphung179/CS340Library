  <form class='container col-6 first'>
    <h4 class='lead'>Add Book (* is required)</h4>

    <div class="form-group">
      <label for="title">Title*</label>
      <input type="text" class="form-control" id="title" placeholder="">
    </div>

    <div class="form-group">
      <label for="isbn">ISBN*</label>
      <input type="text" class="form-control" id="isbn" placeholder="">
    </div>

    <div class="form-group">
      <label for="auth_id">Author ID*</label>
      <input type="text" class="form-control" id="auth_id" placeholder="">
    </div>

    <div class="form-group">
      <label for="year">Year*</label>
      <input type="number" class="form-control" id="year" placeholder="">
    </div>

    <div class="form-group">
      <label for="copies">Copies Available*</label>
      <input type="number" class="form-control" id="copies" placeholder="">
    </div>
    
    <button type="submit" class="btn btn-dark" id="submit">Submit</button>

  </form>
  <br>
  <form class='container col-6 first'>
    <h4 class='lead'>Search for book(leave all fields blank to see all books)</h4>

    <div class="form-group">
      <label for="name">Title</label>
      <input type="text" class="form-control" id="title" placeholder="">
    </div>

    <div class="form-group">
      <label for="name">ISBN</label>
      <input type="text" class="form-control" id="isbn" placeholder="">
    </div>

    <div class="form-group">
      <label for="name">Author ID</label>
      <input type="text" class="form-control" id="auth_id" placeholder="">
    </div>

    <div class="form-group">
      <label for="name">Year</label>
      <input type="number" class="form-control" id="year" placeholder="">
    </div>
    
    <button type="submit" class="btn btn-dark" id="submit">Search</button>

  </form>
