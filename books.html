  <section class='container col-6 pt-5'> 
    <div class="row">
      <div class='col-6'>
      <div class="card shadow text-dark ">
        <form>
          <h4 class='card-header'><b>Add Book</b> (* is required)</h4>
          <div class=card-body>
            <div class="form-group">
              <label for="title">Title*</label>
              <input type="text" class="form-control" id="title" placeholder="">
            </div>

            <div class="form-group">
              <label for="isbn">ISBN*</label>
              <input type="text" class="form-control" id="isbn" placeholder="">
            </div>

            <div class="form-group">
              <label for="auth_id">Author ID*</label>
              <input type="text" class="form-control" id="auth_id" placeholder="">
            </div>

            <div class="form-group">
              <label for="year">Year*</label>
              <input type="number" class="form-control" id="year" placeholder="">
            </div>

            <div class="form-group">
              <label for="copies">Copies Available*</label>
              <input type="number" class="form-control" id="copies" placeholder="">
            </div>
            <button type="submit" class="btn btn-info" id="submit">Add Book</button>
          </div>
        </form>
      </div>
      </div>
      <br>
      <div class='col-6'>
      <div class="card shadow text-dark">
        <form>
          <h4 class='card-header'><b>Search for book</b></h4>
          <div class=card-body>
            <div class="form-group">
              <label for="name">Title</label>
              <input type="text" class="form-control" id="title" placeholder="">
            </div>

            <div class="form-group">
              <label for="name">ISBN</label>
              <input type="text" class="form-control" id="isbn" placeholder="">
            </div>

            <div class="form-group">
              <label for="name">Author ID</label>
              <input type="text" class="form-control" id="auth_id" placeholder="">
            </div>

            <div class="form-group">
              <label for="name">Year</label>
              <input type="number" class="form-control" id="year" placeholder="">
            </div>
            <button type="submit" class="btn btn-info" id="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg> Search</button>
            <p class= 'card-text'>leave fields blank to see all books</p>
          </div>
        </form>
      </div>
      </div>
    </div>
    <br>
  </section>

  <div class="pt-5"> 
    <div class="card text-dark">
      <h4 class='card-header bg-secondary text-white text-center' >Search Results</h4>
      <div class='card-body'> 
        <table class = 'container'>
          <thead>
            <th>Title</th>
            <th>ISBN</th>
            <th>Author</th>
            <th>Year</th>
            <th>Copies Available</th>
          </thead>
          <tbody>
            <tr>
              <td><input type="text" placeholder="The Notebook" disabled = true></td>
              <td><input type="text" placeholder="553816713" disabled = true></td>
              <td><input type="text" placeholder="1" disabled = true></td>
              <td><input type="number" placeholder="2004" disabled = true></td>
              <td><input type="number" placeholder="10" disabled = true></td>
              <td><input type="submit" id="update" value="Update" class="btn btn-info"></td>
              <td> <input type="submit" id="delete" value="Delete" class="btn btn-info"></td>
            </tr>
          </tbody>
        </table>
